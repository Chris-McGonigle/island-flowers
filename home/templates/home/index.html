{% extends "base.html" %}
{% load static %}

{% block page_header %}

    <div class="container header-container">

        <div class="row">
            <div class="col"></div>
        </div>
    </div>

{% endblock %}

{% block content %}

<div id="homePageCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">

        <div class="carousel-item active">
            <img class="d-block w-100" src="/media/carousel/caros-1.jpg" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>White Carnations</h5>
                <p>A timeless offering</p>
            </div>
        </div>

        <div class="carousel-item">
            <img class="d-block w-100" src="/media/carousel/caros-2.jpg" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>Red Carnations</h5>
                <p>A classic for every occasion</p>
            </div>  
        </div>

        <div class="carousel-item">
            <img class="d-block w-100" src="/media/carousel/caros-3.jpg" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>Mixed Bouquet</h5>
                <p>Treat the one you love</p>
            </div>
        </div>

    </div>

    <a class="carousel-control-prev" href="#homePageCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>

    <a class="carousel-control-next" href="#homePageCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

</div>


{% endblock %}
