{% extends "base.html" %}
{% load static %}

{% block page_header %}

    <div class="container header-container">

        <div class="row">
            <div class="col"></div>
        </div>
    </div>

{% endblock %}

{% block content %}

<div class="container">

    <div class="row">

        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Newsletter Management</h2>
            <h5 class="text-muted">Unsubscribe from Newsletter</h5>   
            <hr>
            <p class="small text-muted">Enter your email address below to be removed from our mailing list.</p>
        </div>

    </div>


    <div class="row">
        <div class="col-12 col-md-6">
            <form action="{% url 'unsubscribe' %}" method="POST" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <div class="text-right">
                    <a href="{% url 'home' %}" class="btn btn-outline-black rounded-0">Cancel</a>
                    <button class="btn btn-black rounded-0" type="submit">Unsubscribe</button>
                </div>
            </form>
        </div>
    </div>



</div>
{% endblock %}
